<form method="post" action="{% url 'dashboard:mahasiswa-ubah' nim_mahasiswa=form.instance.pk %}" class="js-mahasiswa-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Ubah Data Mahasiswa</h4>
  </div>
  <div class="modal-body">
    {% include 'dashboard/includes/partial_mahasiswa_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Mahasiswa</button>
  </div>
</form>
